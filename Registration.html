<html>
    <head>
        <title>Registration</title>
    </head>
    <body> 
        <h1 style="text-align:center">Customer Registration</h1>
        <form style="text-align: center;" action="login.html"> 
            <label>User Name: </label>
            <input type="text" name="user" pattern="[A-Za-z]+" maxlength="15" autofocus>
            <br/><br/>
            <label>Password: </label>
            <input type="password" name="pass" minlength="8" maxlength="12">
            <br/><br/>
            <label>Email: </label>
            <input type="email" name="email">
            <br/><br/>
            <label>Gender: </label>
            <input type="radio" name="gen" value="male">Male 
            <input type="radio" name="gen" value="female">Female 
            <input type="radio" name="gen" value="other">Other
            <br/><br/>
            <label>Age(Yes):</label>
            <input type="number" name="age" min="15" max="60">
            <br/><br/>
            <label>Address:</label>
            <textarea name="add" rows="4" cols="20" maxlength="100">
            </textarea>
            <br/><br/>
            <label>Company URL: </label>
            <input type="url"/>
            <br/><br/>
            <label>Choose Country: </label>
            <select>
                <option name="ind">India</option>
                <option name="us">United States</option>
                <option name="ger">Germany</option>
                <option name="jap">Japan</option>
            </select>
            <br/><br/>
            <label>Date of Journey: </label>
            <input type="date" name="jou">
            <br/><br/>
            <input type="submit" name="submit" value="submit">
            <input type="reset" name="reset" value="reset">
        </form>
    </body>
</html>
